<!DOCTYPE html>
<html>

<head>
    <title>TFL Departures Board</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>TFL Departures Board</h1>

    <div>
        <label for="station-select">Select a tube station:</label>
        <select id="station-select">
            <option value="">-- Select Station --</option>
            <!-- Populate this dropdown dynamically using JavaScript by calling getNaptan() in script.js -->

        </select>
    </div>

    <table id="departures-table">
        <thead>
            <tr>
                <th>Line</th>
                <th>Destination</th>
                <th>Platform</th>
                <th>Departure Time</th>
            </tr>
        </thead>
        <tbody id="departures-body">
            <!-- Table rows will be populated dynamically using JavaScript -->
        </tbody>
    </table>

    <script src="populate.js"></script>
    <script src="selected.js"></script>
</body>

</html>
